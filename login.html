<!doctype html>
<html lang="en">
  <head>
    <title>Login - LanJanitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="IjNkMzdiY2I4ZDA0YjZjNWEyNmVjYmM3YzNhYzIyYTg1YjIxNjgyYzIi.aFLy2w.gGk8rT8vfitw_Nchpik6aCrRhU0">
    <style>
      body { background: #f8f9fa; }
      .login-container { max-width: 400px; margin: 80px auto; }
    </style>
  </head>
  <body>
    <div class="login-container card p-4 shadow">
      <h2 class="mb-4 text-center">LanJanitor Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 text-danger" id="loginError" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    <script>
      document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
          },
          body: JSON.stringify({ username, password })
        });
        if (res.ok) {
          window.location.href = '/';
        } else {
          document.getElementById('loginError').style.display = 'block';
          document.getElementById('loginError').innerText = 'Invalid username or password';
        }
      };
    </script>
  </body>
</html>
