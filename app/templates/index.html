<!doctype html>
<html lang="en">
  <head>
    <title>LAN Janitor</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1000;
        left: 0px;
        opacity: 0.5;
        filter: alpha(opacity=50);
        display: none;
        background-color:black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Installing updates overlay -->
      <div class="overlay" id="overlay" v-show="showOverlay">
        <div class="d-flex justify-content-center">
          <div class="text-primary" style="position: fixed;top: 30%;">
            Installing updates...
          </div>
          <div class="spinner-border text-primary" role="status" style="position: fixed;top: 40%;width: 3rem; height: 3rem;">
            <span class="visually-hidden">Updating...</span>
          </div>
        </div>
      </div>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: Staatliches;">LanJanitor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li>
                <a class="nav-link" aria-current="page" href="settings">Settings</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-link nav-link text-danger" @click="logout" style="cursor:pointer;">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Content -->
      <div class="container">
        <div class="col">
          <div class="row g-3">
            <div class="col-lg-3 col-md-6 col-sm-12 g-3" v-for="server in servers" :key="server.server_id">
              <div class="card" style="background-color: #adb5bd" >
                <div class="card-body">
                  <h5 class="card-title" style="font-family: Staatliches;">[[ server.server_name ]]<i class="bi bi-trash-fill float-end" @click="delServer(server.server_id,server.server_name)"></i></h5>
                  <h6 class="card-subtitle mb-2">[[ server.server_ip ]]</h6>
                  <p class="card-text" style="text-align:right;">
                    <strong>Reboot required:</strong>
                    <span v-if="server.server_reboot == 'true'">
                      <i class="bi bi-power text-danger" title="Reboot required"></i>
                    </span>
                    <span v-else>
                      <i class="bi bi-power text-success" title="No reboot required"></i>
                    </span><br/>
                    <strong>Status:</strong>
                    <span v-if="server.ping_status == 'online'">
                      <i class="bi bi-check-circle-fill text-success" title="Online"></i>
                    </span>
                    <span v-else>
                      <i class="bi bi-x-circle-fill text-danger" title="Offline"></i>
                    </span><br/>
                    <button class="btn btn-warning btn-sm mt-2" @click="rebootServer(server.server_ip, server.server_name)">
                      <i class="bi bi-arrow-repeat"></i> Reboot
                    </button>
                    <strong>Updates available:</strong> [[ server.server_updates ]] <i class="bi bi-tools" @click="upgradeServer(server.server_ip,server.server_name)"></i>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <div class="row" style="padding-top:15px;">
            <div class="col">
              <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#serverModal">
                Add Server
              </button>
            </div>
          </div>

          <!-- Footer -->
          <div class="row">
            <div class="col-12">
              <p style="font-family: Staatliches; text-align: center;">LanJanitor v0.1</p>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="serverModal" tabindex="-1" aria-labelledby="serverModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="serverModalLabel">Add Server</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" id="newServerName" v-model="newServerName" placeholder="Server Name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="newServerIP" v-model="newServerIP" placeholder="Server IP">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary" @click="addServer" data-bs-dismiss="modal">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
