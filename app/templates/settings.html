<!doctype html>
<html lang="en">
  <head>
    <title>LAN Janitor</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
      }
      .janitor-header {
        font-family: Staatliches, sans-serif;
        font-size: 2.5rem;
        letter-spacing: 2px;
        color: #2d3a4b;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .janitor-icon {
        font-size: 2.5rem;
        color: #198754;
        vertical-align: middle;
      }
      .settings-card {
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        border-radius: 1rem;
        background: #f8fafc;
        border: 1px solid #e3e6ed;
        margin-bottom: 2rem;
        transition: box-shadow 0.2s;
      }
      .settings-card:hover {
        box-shadow: 0 6px 24px rgba(44,62,80,0.16);
      }
      .change-password-btn {
        background: #198754;
        border: none;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .change-password-btn:hover {
        background: #145c32;
      }
    </style>
  </head>
  <body>
    <div class="janitor-header">
      <i class="bi bi-bucket janitor-icon"></i>
      LAN Janitor
      <i class="bi bi-broom janitor-icon"></i>
    </div>
    <div id="app">
      <navbar-bar @logout="logout"></navbar-bar>
      <div class="container py-4">
        <div class="row g-3">
          <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
            <!-- Check Updates on All Servers Section -->
            <div class="card settings-card mb-4">
              <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                <div class="d-flex align-items-center gap-2 mb-2 mb-md-0">
                  <i class="bi bi-arrow-clockwise text-info fs-4"></i>
                  <span style="font-family: Staatliches; font-size: 1.3rem;">Check for Updates on All Servers</span>
                </div>
                <button class="btn btn-primary" @click="checkAllUpdates" :disabled="checkingAllUpdates">
                  <span v-if="!checkingAllUpdates"><i class="bi bi-search"></i> Check All</span>
                  <span v-else><span class="spinner-border spinner-border-sm"></span> Checking...</span>
                </button>
              </div>
              <div v-if="checkAllUpdatesMsg" class="alert alert-info m-3 p-2 text-center">{{ checkAllUpdatesMsg }}</div>
            </div>
            <!-- End Check Updates Section -->
            <div class="card settings-card mb-4">
              <div class="card-body">
                <h5 class="card-title" style="font-family: Staatliches;"><i class="bi bi-key me-2 text-primary"></i>SSH Key</h5>
                <h6 class="card-subtitle mb-2 text-muted">Public Key</h6>
                <p class="card-text">{{ publickey }}</p>
              </div>
            </div>
            <div class="card settings-card">
              <div class="card-body">
                <h5 class="card-title" style="font-family: Staatliches;"><i class="bi bi-lock me-2 text-warning"></i>Change Admin Password</h5>
                <form @submit.prevent="changePassword">
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" v-model="currentPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" v-model="newPassword" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" v-model="confirmPassword" required>
                  </div>
                  <button type="submit" class="btn change-password-btn"><i class="bi bi-arrow-repeat"></i> Change Password</button>
                  <div class="mt-2">
                    <span class="text-success" v-if="passwordChangeSuccess">Password changed successfully.</span>
                    <span class="text-danger" v-if="passwordChangeError">{{ passwordChangeError }}</span>
                  </div>
                </form>
              </div>
            </div>
            <footer-bar></footer-bar>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/ServerCard.js"></script>
    <script src="/static/js/components/AddServerModal.js"></script>
    <script src="/static/js/components/LoadingOverlay.js"></script>
    <script src="/static/js/components/NavbarBar.js"></script>
    <script src="/static/js/components/FooterBar.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
