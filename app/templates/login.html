{% extends "base.html" %}
{% block title %}Login - LAN Janitor{% endblock %}
{% block content %}
<div id="app">
  <div class="login-container card p-4 shadow">
    <h2 class="mb-4 text-center" style="font-family: Staatliches;"><i class="bi bi-person-circle me-2 text-primary"></i>Login</h2>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" v-model="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" v-model="password" required>
      </div>
      <div class="mb-3 text-danger" v-if="loginError">{{ loginError }}</div>
      <button type="submit" class="btn login-btn w-100"><i class="bi bi-door-open"></i> Login</button>
    </form>
  </div>
</div>
{% endblock %}
