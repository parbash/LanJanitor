<!doctype html>
<html lang="en">
  <head>
    <title>Login - LanJanitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
      }
      .janitor-header {
        font-family: Staatliches, sans-serif;
        font-size: 2.5rem;
        letter-spacing: 2px;
        color: #2d3a4b;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .janitor-icon {
        font-size: 2.5rem;
        color: #198754;
        vertical-align: middle;
      }
      .login-container {
        max-width: 420px;
        margin: 60px auto;
        border-radius: 1.5rem;
        box-shadow: 0 2px 16px rgba(44,62,80,0.12);
        background: #f8fafc;
        border: 1px solid #e3e6ed;
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .login-btn {
        background: #198754;
        border: none;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .login-btn:hover {
        background: #145c32;
      }
    </style>
  </head>
  <body>
    <div class="janitor-header">
      <i class="bi bi-bucket janitor-icon"></i>
      LAN Janitor
      <i class="bi bi-broom janitor-icon"></i>
    </div>
    <div id="app">
      <div class="login-container card p-4 shadow">
        <h2 class="mb-4 text-center" style="font-family: Staatliches;"><i class="bi bi-person-circle me-2 text-primary"></i>Login</h2>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" v-model="username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
          </div>
          <div class="mb-3 text-danger" v-if="loginError">{{ loginError }}</div>
          <button type="submit" class="btn login-btn w-100"><i class="bi bi-door-open"></i> Login</button>
        </form>
      </div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/ServerCard.js"></script>
    <script src="/static/js/components/AddServerModal.js"></script>
    <script src="/static/js/components/LoadingOverlay.js"></script>
    <script src="/static/js/components/NavbarBar.js"></script>
    <script src="/static/js/components/FooterBar.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
