<!doctype html>
<html lang="en">
  <head>
    <title>Login - LanJanitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
      body { background: #f8f9fa; }
      .login-container { max-width: 400px; margin: 80px auto; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="login-container card p-4 shadow">
        <h2 class="mb-4 text-center">LanJanitor Login</h2>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" v-model="username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" v-model="password" required>
          </div>
          <div class="mb-3 text-danger" v-if="loginError">[[ loginError ]]</div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
    <script src="static/js/app.js"></script>
  </body>
</html>
